<!DOCTYPE html>
<html>

<style>
   #everything{
        width: 1100px;
        justify-content: center;
        margin-left: auto;
        margin-right: auto;
    }

    #header{
        background-image: url(https://d23.com/app/uploads/2016/02/1180-x-600-020416_winnie-the-pooh-and-the-honey-tree-50th-look-back.jpg);
        width: 1100px;
        height: 500px;
        margin-left: auto;
        margin-right: auto;
        vertical-align: middle;
    }

    #title{
        justify-content: center;
        text-align: center;
        color: white;
        vertical-align: middle;
        padding-top: 200px;
        font-size: 50px;
        text-shadow: 3px 2px #000;
    }

    table{
        justify-content: center;
        text-align: center;
        border-collapse: collapse;
        font-family: Arial, Helvetica, sans-serif;
        table-layout: fixed;
    }

    th{
        justify-content: center;
        border: 1px solid #CCC;
        margin: 10px;
        font-size: 20px;
        background-color: white;
        height: 50px;
    }

    td {
        border: 1px solid #CCC;
        text-align: center;
        height: 120px;
        font-size: 15px;
        width: 149px;
        text-align: right;
        vertical-align: text-top;
        padding: 10px;
		}
    
    #mybirthday{
        background-image: url(https://i.guim.co.uk/img/media/cf8cc5fcd27e931d2f5da1d054d72bbc83f1c185/124_0_1800_1080/master/1800.jpg?width=465&dpr=1&s=none);
        height: 120px;
        background-size: 140%;
        background-position: center;
        color: white;
    }

    #abby-bday{

        height: 120px;
        color: white;
    }

    #mom-bday{
        background-image: url(https://img.posterstore.com/zoom/18198-8snoopyandwoodstock50x70-41467-65883.jpg);
        background-size: 130%;
        background-position: center;
        justify-content: center;
        margin-left: auto;
        margin-right: auto;
        height: 120px;
        color: blue;
    }

    #special-dates{
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
        color: white;
        -webkit-text-stroke: 0.5px white;
        text-shadow: 1px 1px #000;
    }

    #gray{
        color:#CCC
    }

    .box{
        background-color: black;
        border-radius: 5px;
        justify-content: center;
        text-align: center;
    }

    
</style>

<div id=header>

</div>
