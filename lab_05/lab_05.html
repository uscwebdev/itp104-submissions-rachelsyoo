<!DOCTYPE html>
<html>

<style>
    #everything{
        justify-content: center;
        text-align: center;
        width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    #header{
        justify-content: center;
        color: #000;
        text-align: center;
    }
    

    h3{
        color: blue;
        font-weight: 100;
    }
    
</style>


<div id="everything">

    <div id="header">
        <h1> Club Interest Form </h1>
        <h3> Join us this Wednesday for our Club Fair! </h3>
    </div>

    <hr>
    <br>
    <br>

    <div id="main">
        <label for="name-id"> Name:</label>
                    <input type="text" id="name-id" placeholder="Your Mom">
                </div>

         <form action="confirmation.html">
                <div class="form-row">
                    <label for="email-id">Email:</label>
                    <input type="email" id="email-id" placeholder="umama@gmail.com">
                </div>

                <br>

                <div class="form-row">
                    <strong>Are you a USC student?</strong>
                    <br>

                    <label>
                    <input type="radio" name="student">
                    Yes
                    </label>

                    <label>
                    <input type="radio" name="student">
                    No 
                    </label>

                    <label>
                    <input type="radio" name="student">
                    Student Elsewhere
                    </label>
                </div>
                <br>
                <br>

                <div class="form-row">
                    <strong>Which events will you be attending?:</strong>
                    <br>
    
                    <label>
                    <input type="checkbox">
                    Internship Fair
                    </label>
    
                    <label>
                        <input type="checkbox">
                    Job Fair
                    </label>

                    <label>
                        <input type="checkbox">
                    Club Fair
                    </label>

                    <br>
                    <br>

                <div class="form-row">
                    <strong>Organization of Interest:</strong>
    
                    <select>
                        <option> Select Option </option>
                        <option> Amazon </option>
                        <option> Walmart </option>
                        <option> In-N-out </option>
                    </select>

                <br>
                <br>

                <div class="form-row">
                    <label> <strong>Questions or Concerns?</strong> </label> 
                    <textarea type="text" placeholder="Write Text Here"></textarea></textarea>
                    
                </div>

                <br>
                <br>


                <div class="form-row">
                    <strong> Do you accept the terms and conditions? </strong>

                    <label>
                        <input type="checkbox">
                        Yes
                    </label>
                <br>
                <br>

                <div class="form-row">
                    <button type="submit">Send</button>
                    <button type="reset">Clear</button>
                </div>

                

            </form>
    </div>







</div>
</html>
