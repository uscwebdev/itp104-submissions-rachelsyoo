<!DOCTYPE html>
<html>

<head>

    <title> Gallery </title>

    <link rel="stylesheet" href="assignment_07_main.css">

    <style>

        @font-face {
        font-family: "TITLE";
        src: url('fonts/Grinchmas.ttf');
        } 
        
        #everything{
            background-color: #4E71A5;
            height: 1800px;
        }

        h1{
            font-family: "TITLE";
            font-size: 3em;
        }

        #header{
            height: 300px;
            text-align: center;
            line-height: 350px;
            background-image: url(https://filmdaze.net/wp-content/uploads/2018/06/vlcsnap-2018-06-13-17h53m35s905.png);
            background-position: 0% 80%;
        }
        

        #gallery{
            background-color: #286332;
        }

        #footer{
            text-align: center;
            justify-content: center;
        }

        #navbar{
        background-color: #BCB192;
        margin-bottom: 50px
        }

        #navbar a{
        background-color: #BCB192;
        text-shadow: 1px 1px black;
        }

        #navbar a:hover {
        background-color: #EFB778;
        border-bottom: 2px solid black;
        color: beige;
        }       

        .gallery{
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .square-image{
            background-color: white;
            height: 200px;
            width: 200px;
            margin: 20px;

            justify-content: center;
            position: relative;
        }

        .rectangle-image{
            background: blue;
            height: 200px;
            margin: 20px;

            object-fit: cover;
            position: relative;
        }

        .overlay{
			position: absolute;
			top: 0px;
			right: 0px;
			left: 0px;
			bottom: 0px;

			background-color: #000;
			color: #FFF;
			opacity: 70%;
			
			/* aligning text! */
			text-align: center;
			display: flex;
			align-items: center;
			justify-content: center;
            visibility: hidden;
		}

        .square-image:hover {
            visibility: visible;
        }

        .square-image > img {   
            height: 200px;
            width: 200px;
            object-fit: cover;
        }

        .rectangle-image > img {   
            width: auto;
            height: 200px;
            position: relative;
        }

        .large-image{
            height: 400px;
            width: 850px;
            background: beige;
            margin: 20px;

            object-fit: cover;
            position: relative;
        }

        .large-image > img {   
            width: 850px;
            height: 400px;
        }

    </style>

</head>

<div id="everything">
